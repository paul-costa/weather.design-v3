<div class="backgroundImage" [ngStyle]="{background: backgroundUrl}" *ngIf="!applicatonProcessing"></div>

<div class="overlay" *ngIf="!applicatonProcessing" (pan)="panEvent($event)"></div>


<div class="container mt-5" *ngIf="applicatonProcessing">
    <div class="row">
        <div class="col-12 text-center">
            <mat-spinner color="accent"></mat-spinner>
        </div>
    </div>
</div>


<div class="container mt-2" *ngIf="!applicatonProcessing">
    <div class="row">
        <div class="col-12 text-center degreeBig">
            {{ displayData.degree }}Â°C
        </div>
    </div>

    <div class="row" style="margin-top: -2em;">
        <div class="col-12 text-center clockAndDate">
            {{ dateString }}
        </div>

        <div class="col-12 text-center cityAndCountry">
            {{ displayData.city }}, {{ displayData.country }}
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">    
            <div class="row">
                <div class="col-5 offset-3 text-right shortDesc">{{ displayData.shortDesc }}</div>
                <div class="col-1 text-center icon" id="shortDescIcon" [ngStyle]="{background: shortDescIconUrl}"></div>    
            </div>
        
            <div class="row mt-2">
                <div class="col-5 offset-3 text-right humidPercent">{{ displayData.humidity }}%</div>
                <div class="col-1 text-center icon" id="humidityIcon"></div>    
            </div>

            <div class="row mt-2">
                <div class="col-5 offset-3 text-right windspeed">{{ displayData.windSpeed }}kph</div>
                <div class="col-1 text-center icon" id="windspeedIcon"></div>
            </div>

        </div>
    </div>
</div>

<div class="sliderContainer" *ngIf="!applicatonProcessing"> 
    <mat-slider min="0" max="48" value="0" #slider (input)="getWeather(slider.value)"></mat-slider>
</div>
